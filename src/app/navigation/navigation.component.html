<a 
  *ngFor='let link of links' 
  slot='{{link.type}}-items' 
  [ngClass]='link.submenu ? "parent" : ""'
  routerLink={{link.url}} 
  [routerLinkActiveOptions]='{ exact: true }'
  [routerLinkActive]="'active'">{{link.text}}</a>

<div ngbDropdown class="d-inline-block dropdown" slot="secondary-items">
  <a id="dropdownBasic1" ngbDropdownToggle>User</a>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <button
      *ngFor='let item of dropdownData'
      ngbDropdownItem
      class='dropdown-item'
    >{{item.name}}</button>
  </div>
</div>

<c-navigation slot="sub" [attr.target]="targetParent" [ngClass]= "isSubActive ? 'active' : ''">
    <a
      *ngFor='let menu of subMenuData'
      slot='{{menu.type}}-items'
      routerLink='{{targetParent}}/{{menu.url}}'
      routerLinkActive 
      #rla = "routerLinkActive"
      [attr.active]="rla.isActive ? true : null"
    >{{menu.text}}</a>
</c-navigation>
