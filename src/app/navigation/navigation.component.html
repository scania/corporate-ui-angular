<a 
  *ngFor='let link of items' 
  slot='{{link.type}}-items' 
  [ngClass]='link.subMenu ? "parent" : ""'
  routerLink={{link.url}} 
  [routerLinkActive]="'active'">{{link.text}}</a>

<div ngbDropdown class="d-inline-block dropdown" slot="secondary-items">
  <a id="dropdownBasic1" ngbDropdownToggle>User</a>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <button
      *ngFor='let item of dropdownData'
      ngbDropdownItem
      class='dropdown-item'
    >{{item.name}}</button>
  </div>
</div>

<ng-container *ngFor='let link of items'>
  <c-navigation 
    *ngIf="link.subMenu"
    slot="sub"
    [attr.target]="link.url"
    [ngClass]= "active.subMenu ? 'active' : ''">
      <a
      *ngFor='let menu of link.subMenu'
      slot='{{menu.type}}-items'
      routerLink='{{link.url}}/{{menu.url}}'
      routerLinkActive 
      #rla = "routerLinkActive"
      [attr.active]="rla.isActive ? true : null"
      >{{menu.text}}</a>
  </c-navigation>
</ng-container>
