<div class='col-md-4'>
  <h1>Info</h1>
  <h4>{{paramValue.value.id | uppercase}}</h4>
  <ng-container *ngIf="paramValue.value.id === 'list'">
    <ul class="list-group">
      <li class="list-group-item">First</li>
      <li class="list-group-item">Second</li>
      <li class="list-group-item">Third</li>
    </ul>
  </ng-container>

  <ng-container *ngIf="paramValue.value.id === 'table'">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th><th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td><td>Thomas</td>
        </tr>
        <tr>
          <td>2</td><td>Cook</td>
        </tr>
      </tbody>
    </table>
  </ng-container>

  <ng-container *ngIf="paramValue.value.id === 'form'">
    <form>
      <div class="form-group">
        <label htmlFor="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label htmlFor="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </ng-container>

  <ng-template #empty>
    <p>Content is not available</p>
  </ng-template>
</div>
